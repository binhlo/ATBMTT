<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AES Encrypt/Decrypt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        .messages { color: red; text-align: center; }
        .download { text-align: center; margin-top: 20px; }
        .download a { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>AES File Encrypt/Decrypt</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>Chọn file:</label>
        <input type="file" name="file" required>

        <label>Nhập mật khẩu (tự do):</label>
        <input type="password" name="password" required>

        <label>Hành động:</label>
        <select name="action" required>
            <option value="encrypt">Mã hóa</option>
            <option value="decrypt">Giải mã</option>
        </select>

        <button type="submit">Thực hiện</button>
    </form>

    {% if download_filename %}
    <div class="download">
        <p><a href="{{ url_for('download', filename=download_filename) }}">Tải file kết quả</a></p>
    </div>
    {% endif %}
</body>
</html>
