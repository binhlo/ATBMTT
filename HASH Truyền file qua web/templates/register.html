<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px">
    <h3>Đăng ký tài khoản</h3>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input class="form-control mb-2" type="text" name="username" placeholder="Tài khoản" required>
        <input class="form-control mb-2" type="password" name="password" placeholder="Mật khẩu" required>
        <button class="btn btn-primary" type="submit">Đăng ký</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Đăng nhập</a>
    </form>
</div>
</body>
</html>
